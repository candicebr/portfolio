          <div id="carosse" class="modal">
            <div class="modal-content p-2 lg:p-4">
              <span class="close_carosse">&times;</span>

              <div class="slider flex flex-col items-center">
                <div class="flex flex-row items-center justify-between mb-4">
                  <a
                    class="prev lg:mr-12 text-lg lg:text-4xl px-1 lg:px-2 rounded-l-lg"
                    onclick="plusSlidesCarosse(-1)"
                    >❮</a
                  >

                  <div class="slide carosse">
                    <img
                      class="mr-auto ml-auto md:w-10/12"
                      src="css/image/carosse1.png"
                    />
                  </div>

                  <div class="slide carosse">
                    <img
                      class="mr-auto ml-auto md:w-10/12"
                      src="css/image/carosse2.png"
                    />
                  </div>

                  <div class="slide carosse">
                    <img
                      class="mr-auto ml-auto md:w-10/12"
                      src="css/image/carosse3.png"
                    />
                  </div>

                  <a
                    class="next lg:ml-12 text-lg lg:text-4xl px-1 lg:px-2 rounded-r-lg"
                    onclick="plusSlidesCarosse(1)"
                    >❯</a
                  >
                </div>

                <div class="flex flex-row">
                  <div class="column">
                    <img
                      class="demo carosse cursor"
                      src="css/image/carosse1.png"
                      style="width:100%"
                      onclick="currentSlideCarosse(1)"
                      alt="Théière transformée en carosse"
                    />
                  </div>
                  <div class="column">
                    <img
                      class="demo carosse cursor"
                      src="css/image/carosse2.png"
                      style="width:100%"
                      onclick="currentSlideCarosse(2)"
                      alt="Théière transformée en carosse"
                    />
                  </div>
                  <div class="column">
                    <img
                      class="demo carosse cursor"
                      src="css/image/carosse3.png"
                      style="width:100%"
                      onclick="currentSlideCarosse(3)"
                      alt="Théière transformée en carosse"
                    />
                  </div>
                </div>
              </div>

              <script>
                var slideIndexCarosse = 1;
                showSlidesCarosse(slideIndexCarosse);

                function plusSlidesCarosse(n) {
                  showSlidesCarosse((slideIndexCarosse += n));
                }

                function currentSlideCarosse(n) {
                  showSlidesCarosse((slideIndexCarosse = n));
                }

                function showSlidesCarosse(n) {
                  var i;
                  var slides_carosse = document.getElementsByClassName(
                    "slide carosse"
                  );
                  var dots_carosse = document.getElementsByClassName(
                    "demo carosse"
                  );

                  if (n > slides_carosse.length) {
                    slideIndexCarosse = 1;
                  }
                  if (n < 1) {
                    slideIndexCarosse = slides_carosse.length;
                  }
                  for (i = 0; i < slides_carosse.length; i++) {
                    slides_carosse[i].style.display = "none";
                  }
                  for (i = 0; i < dots_carosse.length; i++) {
                    dots_carosse[i].className = dots_carosse[
                      i
                    ].className.replace(" active", "");
                  }
                  slides_carosse[slideIndexCarosse - 1].style.display = "block";
                  dots_carosse[slideIndexCarosse - 1].className += " active";
                }
              </script>

              <script>
                // Get the modal
                var modal_carosse = document.getElementById("carosse");

                // Get the button that opens the modal
                var img_carosse = document.getElementById("carosse_img");

                // Get the <span> element that closes the modal
                var span_carosse = document.getElementsByClassName(
                  "close_carosse"
                )[0];

                // When the user clicks the button, open the modal
                img_carosse.onclick = function() {

                // When the user clicks on <span> (x), close the modal
                span_carosse.onclick = function() {
                  modal_carosse.style.display = "none";
                };

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal_carosse) {
                    modal_carosse.style.display = "none";
